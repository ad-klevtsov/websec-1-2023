<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <meta charset="UTF-8"> 
</head>

<body>
    <div class="main-container">
        <div class="main-container__row">
            <input type="text" class="main-container__element input" id="field1" />
            <select class="main-container__element select" id="operation">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input type="text" class="main-container__element input" id="field2" />
        </div>
        <div class="main-container__row">
            <button class="main-container__element button" onClick="buttonClick()">подсчитать</button>
        </div>
        <div class="main-container__row">
            <div class="main-container__element main-container__element_wide">
                <textarea class="result" id="result" disabled></textarea>
                <textarea class="result previous-result" id="previousResult" disabled></textarea>
            </div>
        </div>
    </div>
</body>

</html>
